<div class = "row">
  <div class="col-md-9">
    <h2>
      Transacciones
    </h2>
  </div>
  <div class="col-md-3">
    <a class="btn btn-primary" href="#/new/transfer">Realizar Pago</a>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Email</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="transfer in transfers | orderBy:'clientName'" style="cursor:pointer">
        <td>
          <a ng-href="#/transfer/{{transfer._id}}">{{ transfer.clientName }}</a>
        </td>
        <td>{{ transfer.email }}</td>
        <td>{{ transfer.total }}</td>
      </tr>
    </tbody>
  </table>
</div>
